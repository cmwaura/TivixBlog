{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-6 col-sm-offset3">
	<form method="POST" action="">{% csrf_token %}
		{{form| crispy}}
		<input type="submit" value={% if submit_btn %}
		{{submit_btn}} {% else %}Submit {% endif %}
		class= 'btn btn-primary'/>
	</form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<!-- home page with the list of articles -->
	<ol>
	{% for blog in blog_list %}
	<li><h1><a href="{{blog.get_absolute_url}}"/>{{blog.title}}</a></h1></li>
		<p> {{blog.description| truncatewords:15}}</p>
	<p>{{blog.created_date| date}}</p>
	<p><a href="{% url 'update_blog' slug=blog.slug %}">edit</a></p>

	{% endfor %}
	</ol>
	
{% endblock %}
